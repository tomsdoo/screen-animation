<!DOCTYPE html>
<html>
<head>
  <script src="dist/js/index.js"></script>
  <script>
    function startTetris(){
      ScreenAnimation.start("tetris", {
        colors: {
          i: "#bbccee",
          o: "#448866",
          s: "#ffbbdd",
          z: "#6644cc",
          j: "#7799ee",
          l: "#aabb33",
          t: "#229944"
        }
      });
    }
    function startSpace(){
      ScreenAnimation.start("space");
    }
    function startLife(){
      ScreenAnimation.start("life", {
        color: "#ee66cc"
      });
    }
  </script>
</head>
<body>
  <button onclick="startSpace()">space</button>
  <button onclick="startTetris()">tetris</button>
  <button onclick="startLife()">life</button>
</body>
</html>
