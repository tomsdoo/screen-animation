<!DOCTYPE html>
<html>
<head>
  <script src="dist/js/index.js"></script>
  <script>
    function start(name){
      ScreenAnimation.start(name, {
        colors: {
          i: "#bbccee",
          o: "#448866",
          s: "#ffbbdd",
          z: "#6644cc",
          j: "#7799ee",
          l: "#aabb33",
          t: "#229944"
        }
      });
    }
  </script>
</head>
<body>
  <button onclick="start('space')">space</button>
  <button onclick="start('tetris')">tetris</button>
</body>
</html>
