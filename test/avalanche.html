<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../dist/js/screen-animation-avalanche.js"></script>
  <script>
    window.addEventListener("load", () => {
      ScreenAnimation.Avalanche.start({
        color: "green",
        backgroundColor: "rgba(255,255,255,0.8)"
      });
    });
  </script>
  <style>
  .wrapper {
    background: #eeeeee;
    width: 80vw;
    height: 80vh;
    margin: auto auto;
    padding: 3rem;
  }
  .button-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
    list-style-type: none;
    margin-block-start: unset;
    margin-block-end: unset;
    padding-inline-start: unset;
  }
  .button-list-item {
  }
  .button-list-item .button {
    width: 100%;
    height: 10rem;
    border: 1px solid #cccccc;
    cursor: pointer;
    position: relative;
    font-size: 2rem;
  }
  .button-list-item .button:hover {
    background: #dddddd;
  }
  .button-list-item .button::before {
    content: attr(data-first-char);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    color: rgba(0,0,0,0.1);
  }
  @media screen and (max-width: 600px) {
    .wrapper {
      background: unset;
      padding: 0;
    }
    .button-list {
      grid-template-columns: repeat(auto-fill, minmax(40%, 1fr));
    }
    .button-list-item .button {
      font-size: 1.4rem;
    }
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="button-list">
      <!-- <li class="button-list-item">
        <button type="button" class="button" onclick="startAvalanche()">avalanche</button>
      </li> -->
    </ul>
  </div>
</body>
</html>
